civic_drone_brotherhood코0=드론 형제단
civic_drone_brotherhood_desc코0=이 사회에서 노동자 계층(저기술 산업에 종사했던 이들)은 전통적으로 미화되고 집단주의와 평등이라는 이상주의적 원칙에 입각하여 글로벌 커뮤니티를 형성합니다. £building£ §Y농업지구§! 및 §Y채굴지구§! 는 각각 §Y0.2§! £unity£ 통합력을 생산합니다.

