civic_nationalism코0=민족주의
civic_nationalism_desc코0=강한 민족주의적 우월감과 자부심이 이 사회의 모든 계층에 스며들어 있습니다. §H통합§! 전통 채택이 불가능해집니다.




civic_private_property코0=에너지 연합체
civic_private_property_desc코0=시장은 성장하기 위해 엄청난 양의 에너지가 필요합니다! 시장의 발전을 향상시키기 위해, 정부는 발전 시설의 상당 부분을 사유화하고, 효율적인 자유시장경제의 일부가 되도록 합니다. £building£ §Y$building_power_hub_1$§!과 £building£ §Y$building_power_hub_2$§!는 §Y1§! £unity£ 통합력을 추가적으로 생산합니다.

civic_militia코0=민간 군대
civic_militia_desc코0=군비 거래와 전쟁에서의 기업 사업은 이 사회에서 영향력 있는 위치에 도달했고 국가의 군대를 유지하는 많은 측면들이 강력한 기업들로 옮겨졌습니다.



civic_public_medicine코0=공공의료
civic_public_medicine_desc코0=정부는 공공의료시스템의 개발과 유지를 위한 기금을 할당합니다. §HFrontier Health§! 기술이 선택지로 주어진 상태로 시작합니다. §H유전자 병원§!과 §H세포 재생소§! 건물은 추가적인 §H통합력§!을 제공합니다.

civic_public_education코0=공교육
civic_public_education_desc코0=정부는 공립학교 시스템의 개발과 유지를 위한 기금을 할당합니다.



civic_monarchy코0=군주제
civic_monarchy_desc코0=군주제는 보통 왕조라고 불리는 한 집단이 국가의 국가 정체성을 구현하고 군주라고 불리는 그 구성원 중 한 명이 주권적 역할을 하는 정부의 한 형태입니다.
civic_dictatorship코0=독재정
civic_dictatorship_desc코0=독재정은 한 국가가 한 개인(독재자)이나 정치권에 의해 통치되고, 권력이 강성하게 유지되도록 다양한 메커니즘을 통해 권력이 행사되는 정부 형태입니다.

civic_nazi_dictatorship코0=민족주의 독재정권
civic_nazi_dictatorship_desc코0=지배자는 전통적으로 지배적인 민족주의 정당의 당수입니다.
civic_republic코0=공화국
civic_republic_desc코0=공화국은 국가가 통치자들의 사적인 관심사나 재산이 아닌 '공적인 문제'로 간주되고, 민주주의와 성과주의의 규칙에 따라 선출되거나 임명되는 정부의 한 형태입니다.

civic_xeno_republic코0=다문화 공화국
civic_xeno_republic_desc코0=공화국의 다문화 형태는 다른 문화에 대한 완전한 개방, 그리고 각 문화를 동등하게 받아들이는 원칙에 따라 지배됩니다. 기본적으로, 외계종에 대한 §H완전한 시민권§! 및 §H완전한 병역§!이 보장됩니다.

civic_military_demos_cratos_desc:전통적으로 시민들이 개인 무기를 보관하고 유지하는 민주주의의 형태로서, 전쟁 때 효과적인 민병대를 형성합니다. §H총기 권리§! 정책을 허용하지 않음으로 설정할 수 없습니다.
civic_feudalism코0=관료주의
civic_feudalism_desc코0=관료들은 전통적으로 중앙 정부의 과도한 규제 권한을 가지고 확대된 국가 기구를 선호합니다.



civic_ambassadors_assembly코0=외교 대사 의회
civic_ambassadors_assembly_desc코0=정부는 가장 영향력 있는 외교 관료 집단이 장악하고 있습니다.




civic_demos_cratos코0=직접민주주의
civic_demos_cratos_desc코0=직접민주주의에서는 관료주의가 분권화되어 더 효율적이며, 반면에 정부는 거의 권한을 가지고 있지 않습니다. 일반 시민들은 국민투표 메커니즘을 통해 지역 및 글로벌 정책 구상을 직접 결정할 수 있는 권한을 갖고 있습니다.

