ottereditor.1.noanomaly: " 이 옵션을 세팅하면 이 오브젝트에 랜덤한 이상현상이 생성되지 않게 합니다.\n이 기능은 랜덤한 이벤트가 잠재적으로 자원을 교체/제거하거나 오브젝트의 유형을 바꾸거나 원치않는 변화가 생기는걸 방지합니다."
