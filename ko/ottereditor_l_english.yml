ottereditor.2.desc: "게임이 이 오브젝트를 §R$PREVENT_ANOMALY$§! 로 설정하였습니다.\n은하를 생성할때 특별히 지정된 오브젝트의 유형을 수정하는 것은 그와 관련된 스크립트, 이벤트, 이상현상등을 고장나게하거나 의도대로 작동하지 않게 할 수 있습니다. \n계속 진행하겠습니까?"
